<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Projet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .error-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4a90e2;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            color: #2c3e50;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-btn {
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #357abd;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oups ! La page que vous recherchez semble introuvable.</p>
        <a href="/accueil" class="back-btn">Retourner à l'accueil</a>
    </div>
</body>
</html>
